<!DOCTYPE html>

<html>

	<head>

		<title>Calculadora</title>

		<link rel="stylesheet" type="text/css" href="css/style.css">

	</head>

	<body>


		<div class="calc">

			<input type="text" name="display" id="display">
			
			<button id="nine">
				9
			</button>

			<button id="eight" action="">				
				8
			</button>

			<button id="seven">
				7
			</button>

			<button id="divi">
				/
			</button>

			</br>

			<button id="four">
				4
			</button>

			<button id="five">
				5	
			</button>

			<button id="six">				
				6
			</button>

			<button id="multi">
				*
			</button>

			</br>	

			<button class="one">
				1
			</button>

			<button class="two">	
				2
			</button>

			<button class="three">
				3
			</button>

			<button class="plus">
				+
			</button>


			</br>
	

			<button class="zero">
				0
			</button>

	

			<button class="minus">
				-
			</button>

			
			

			<button class="equal">
				=
			</button>

		</div>

	</body>

</html>
